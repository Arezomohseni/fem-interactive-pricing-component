<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="top">
      <div class="image">
        <img src="./images/pattern-circles.svg" alt="circle-pattern" />
        <div class="content">
          <h1>Simple, traffic-based pricing</h1>
          <h4>Sign-up for our 30-day trial. No credit card required.</h4>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="pageviews">
        <h5>100k Pageviews</h5>
        <span class="salary">
          <strong class="amount">$16.00</strong> / month</span
        >
      </div>
      <div class="range">
        <input type="range" min="0" max="100" value="50" id="slider" />
        <div id="selector">
          <div class="selectingBtn"></div>
        </div>
      </div>

      <div class="check">
        <p>Monthly Billing</p>
        <div>
          <label class="switch">
            <input type="checkbox" name="" />
            <span class="slider round"></span>
          </label>
        </div>
        <p>Yearly Billing</p>
        <span class="discount"> 25% discount</span>
      </div>

      <div class="list">
        <ul>
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>

        <button class="submit">Start my trial</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
